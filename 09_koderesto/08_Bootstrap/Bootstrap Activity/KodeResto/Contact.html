<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="./img/map.jpg" alt="Map" class="d-block w-100" />
    <div class="container">
      <div class="card-img-overlay">
        <h2 class="text-lg-center mt-3">Contact Us</h2>
        <p class="text-sm-center">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit, a?
        </p>
        <div class="form-group col-md-8">
          <label for="exampleInputName" class="mb-2"> Your Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
            placeholder="Enter your name"
          />
          <div class="form-group mt-3">
            <label for="exampleInputEmail" class="mb-2"> Your Email</label>
            <input
              type="text"
              class="form-control col-md-4"
              id="exampleInputEmail"
              aria-describedby="emailHelp"
              placeholder="Enter your Email"
            />
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPhone" class="mb-2">Phone</label>
            <input
              type="text"
              class="form-control col-md-4"
              id="exampleInputPhone"
              aria-describedby="phoneHelp"
              placeholder="Enter your Phone"
            />
          </div>
          <div class="form-group col-md-12">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control col-md-4"
                id="exampleFormControlTextarea1"
                rows="5"
                placeholder="Enter your Message"
              ></textarea>
              <button type="button" class="btn btn-info mt-3">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
