<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="text-white bg-dark mt-3">
      <div class="container">
        <div class="col-md-8">
          <h2 class="mt-5">
            Become a <span class="text-warning">Web Developer</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur
            placeat ullam cumque voluptatibus error sequi laudantium itaque
            laborum amet neque!
          </p>
        </div>
        <div class="container">
          <div class="float-md-end">
              <img
              src="./img/showcase.svg"
              alt="showcase"
              />
            </div>
          </div>
          <div class="container">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#myUlam"
            >Start the Enrollment
            </button>
          </div>
          <div class="text-dark">
            <div class="modal fade" id="myUlam">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Enrollment</h4>
                    <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    ></button>
                  </div>
                <!-- Modal Body -->
                <div class="modal-body">Fill out this form and we will get back to you</div>
                <div class="container">
                  <div class="form-group col-md-12">
                    <label for="exampleInputName" class="mb-2">First Name:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="exampleInputName"
                    aria-describedby="nameHelp"
                    />
                    <div class="form-group col-md-12">
                      <label for="exampleInputName" class="mb-2 mt-3">Last Name:</label>
                      <input
                      type="text"
                      class="form-control"
                      id="exampleInputName"
                      aria-describedby="nameHelp"
                      />
                      <div class="form-group col-md-12">
                    <label for="exampleInputName" class="mb-2 mt-3">Email:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail"
                    aria-describedby="EmailHelp"
                    />
                  <div class="form-group col-md-">
                    <label for="exampleInputName" class="mb-2 mt-3">Phone:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="exampleInputPhone"
                    aria-describedby="namePhone"
                    />
                  </div>
                </div>
      
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                  <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  >
                  Close
                </button>
                <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                >
                Submit
              </button>
                    </div>
                    </div>
                  </div>
                </div>
               </div>
              </div>
            <body>
          </div>
        </div>
      </div>
  </body>
</html>
