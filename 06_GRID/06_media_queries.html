<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, auto);
        grid-gap: 1rem;
      }

      /* Mobile */
      @media (max width: 768px) {
        .grid {
          grid-template-columns: repeat(1, auto);
        }
      }
    </style>
  </head>
  <body></body>
</html>
